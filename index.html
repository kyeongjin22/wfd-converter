<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WFD Extractor</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input, button { margin: 5px 0; }
    #preview { margin-top: 20px; white-space: pre-line; }
  </style>
</head>
<body>
  <h1>WFD PDF Extractor</h1>
  <input type="file" id="pdfFile" accept=".pdf" />
  <button id="parseBtn">Extract Sentences</button>
  <br/>
  <input type="text" id="tokenInput" placeholder="GitHub Token" style="display:none;" />
  <button id="uploadBtn" style="display:none;">Upload to GitHub</button>
  <button id="downloadBtn" style="display:none;">Download JSON</button>
  <p id="status"></p>
  <div id="preview"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
